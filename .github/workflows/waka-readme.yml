name: Waka Readme

on:
  workflow_dispatch:
  schedule:
     # runs every day at 0:00 (UTC+02:00)
    - cron: "0 22 * * *"
env:
  TZ: "Europe/Prague" # UTC+02:00 (Prague Time)

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
        # this action name
      - uses: athul/waka-readme@master # do NOT replace with anything else
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_7_days
          SHOW_TOTAL: true
          CODE_LANG: javascript
          IGNORED_LANGUAGES: JSON Markdown
